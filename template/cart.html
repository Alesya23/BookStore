<div ng-if="myCart()">

    <h1>Your purchases:</h1>

    <div ng-repeat="purch in purchases track by $index" class="cart-book">

        <img ng-src="{{purch.url}}" alt="{{purch.title}}" />
        <p>{{purch.title}}</p>
        <p>{{purch.author}}</p>
        <p>Цена: {{purch.price}},00</p>
        <button class="btn btn-danger" ng-click="getScope().delNow($index, purch)">Del</button>

    </div>

    <br />

    <button class="btn btn-success" ng-click="buyNow()">Buy Now: {{sum}},00</button>

</div>

<div ng-if="!myCart()">

    <h1>Your cart is empty</h1>

</div>
